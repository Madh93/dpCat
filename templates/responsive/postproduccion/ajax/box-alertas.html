<div class="box box-solid box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Alertas del sistema (Centro de monitorizaci&oacute;n)</h3>
        <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse">
                <i class="fa fa-minus"></i>
            </button>
            <button type="button" class="btn btn-box-tool" data-widget="remove">
                <i class="fa fa-times"></i>
            </button>
        </div>
    </div>
    <div class="box-body" id="box-alertas">
        <span class="ajax-loader"></span>
    </div>
    <div class="box-footer clearfix" style="display:block;">
       <a class="btn btn-sm btn-primary btn-flat pull-right" href="{% url 'alertas' %}">Listado completo de alertas</a></li>
    </div>
</div>
<script>
function ajax_alertas() {
    $.get("{% url 'alertas' %}", function(data) {
        $("#box-alertas").html(data);
        $(".alerta-header").click(function () {
            $(this).find(".icon").toggleClass("minus").toggleClass("plus");
            $(this).parents(".alerta:first").find(".alerta-content").toggle();
        });
    }).complete(function() { setTimeout("ajax_alertas();", 300000); });
}

$(document).ready(function() {
    ajax_alertas();
});
</script>
