<div class="box box-solid box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">&Uacute;ltimas producciones incluidas en la videoteca</h3>
        <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse">
                <i class="fa fa-minus"></i>
            </button>
            <button type="button" class="btn btn-box-tool" data-widget="remove">
                <i class="fa fa-times"></i>
            </button>
        </div>
    </div>
    <div class="box-body">
        <div class="table-responsive" id="box-ultimas">
            <span class="ajax-loader"></span>
        </div>
    </div>
    <div class="box-footer clearfix" style="display:block;">
       <a class="btn btn-sm btn-info btn-flat pull-right" href="{% url 'videoteca' %}">Videoteca</a></li>
    </div>
</div>

<script>
function ajax_ultimas() {
    $.get("{% url 'ultimas' %}", function(data) {
        $("#box-ultimas").html(data);
    }).complete(function() { setTimeout("ajax_ultimas();", 300000); });
}

$(document).ready(function() {
    ajax_ultimas();
});
</script>
