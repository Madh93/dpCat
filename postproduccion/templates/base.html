<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

        <!--<link rel="stylesheet" href="/static/css/jquery-ui.css" />-->
        <!-- Bootstrap-->
        <link rel="stylesheet" href="/static/adminLTE/bootstrap/css/bootstrap.min.css" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

        <link rel="stylesheet" href="/static/adminLTE/plugins/datepicker/datepicker3.css">
        <link rel="stylesheet" href="/static/adminLTE/plugins/select2/select2.min.css">
        <link rel="stylesheet" href="/static/adminLTE/dist/css/AdminLTE.min.css" />
        <link rel="stylesheet" href="/static/adminLTE/dist/css/skins/skin-blue.min.css" />
        <link rel="stylesheet" href="/static/css/base.css" />

        <LINK REL="SHORTCUT ICON" HREF="/static/img/favicon.ico">
        <title>dpCat - {% block page-title %} {% endblock %}</title>
        <!-- jQuery -->
        <script src="/static/adminLTE/plugins/jQuery/jQuery-2.2.0.min.js" type="text/javascript"></script>
        <!-- Bootstrap -->
        <script src="/static/adminLTE/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- Select2 -->
        <script src="/static/adminLTE/plugins/select2/select2.full.min.js" type="text/javascript"></script>
        <!--date-picker-->
        <script src="/static/adminLTE/plugins/datepicker/bootstrap-datepicker.js" type="text/javascript"></script>
        <!--AdminLTE -->
        <script src="/static/adminLTE/dist/js/app.min.js" type="text/javascript"></script>
        <script>
            $(function(){
                //inicializar select2
                $(".select2").select2();

                //Date picker
                $('#from').datepicker({
                  autoclose: true
                });
                $('#to').datepicker({
                  autoclose: true
                });
            });
        </script>
        {% block page-script %} {% endblock %}
    </head>

    <body class="hold-transition skin-blue sidebar-mini" style="background:#2375BF;">

        {% block content %} {% endblock %}

    </body>

</html>
